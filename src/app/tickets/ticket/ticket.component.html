<div class="card ticket" (click)="selectTicket($event)">
  <h3>Hello {{ ticket.title }}</h3>
  <i class="fas fa-calendar-alt"></i>
  {{ ticket.date | date : "shortTime" }} &nbsp;&nbsp;
  <i *ngIf="ticket.major == 'Informatique'" class="fas fa-cogs"></i>
  <i *ngIf="ticket.major == 'Electronique'" class="fas fa-microchip"></i>
  {{ ticket.major }}
  <br />
</div>
<div>
  <button (click)="deleteTicket()">Delete</button>
  &nbsp;
  <button (click)="archiveTicket()">Archive</button>
</div>
