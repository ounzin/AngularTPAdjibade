<h3>Create a new ticket</h3>
<form class="ticket-form" [formGroup]="ticketForm">
  <label for="title">
    Title <br />
    <input
      class="input-custom"
      type="text"
      id="title"
      [formControlName]="'title'"
    />
  </label>
  <br />
  <label for="description">
    Description <br />
    <input
      class="input-custom"
      type="text"
      id="description"
      [formControlName]="'description'"
    />
  </label>
  <br />
  <label for="student">
    Student <br />
    <select class="input-custom" id="student" [formControlName]="'student'">
      <option *ngFor="let student of students" [value]="student.id">
        {{ student.id }} - {{ student.nom }} {{ student.prenom }}
      </option>
    </select>
  </label>
  <br />
  <label for="major">
    Major <br />
    <select class="input-custom" id="major" [formControlName]="'major'">
      <option *ngFor="let major of majors" [value]="major">{{ major }}</option>
    </select>
  </label>
  <br />
  <button type="submit" class="btn-custom" (click)="addTicket()">Create</button>
</form>
